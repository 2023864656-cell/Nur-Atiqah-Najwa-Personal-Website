/* ================= THEME ================= */
:root {
    --bg: #b4957e;
    --box: #604b39;
    --text: #ece5df;
}

/* ================= BODY ================= */
body {
    margin: 0;
    padding-top: 120px; /* space for navbar */
    background-color: var(--bg);
    font-family: Arial, sans-serif;
}

/* ================= FLEX CONTAINER ================= */
.social-wrapper {
    display: flex;
    justify-content: center; /* center horizontal */
    flex-wrap: wrap;         /* wrap on smaller screens */
    gap: 40px;
    padding: 40px 0;
}

/* ================= SOCIAL BOX ================= */
.social-box {
    width: 150px;
    height: 150px;
    background-color: var(--box);
    border-radius: 20px;

    display: flex;
    justify-content: center;
    align-items: center;

    text-decoration: none;
    color: var(--text);
    font-size: 20px;
    font-weight: bold;

    transition: transform 0.3s, box-shadow 0.3s;
}

.social-box:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

.social-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
}

/* ================= FOOTER ================= */
.footer {
    text-align: center;
    padding: 15px;
    background: #4a2f24;
    color: white;
    font-size: 14px;
}
</style>
